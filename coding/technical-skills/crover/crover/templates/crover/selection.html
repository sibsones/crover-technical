<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static "main.css" %}" />
        <title>Silo Graph</title>
    </head>

    <body>
        <div class="content">
            {% if choices %}
            <ul>
                {% for choice in choices %}
                    <li><a href={% url 'silo' name=choice %}>{{ choice }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </body>

    
</html>
