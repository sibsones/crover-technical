<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static "main.css" %}" />
        <title>Silo Graph</title>
    </head>

    <body>
        <div class="content">
            <h1>Silo Data</h1>
            <div class="chart">
                {% if chart %}
                    <img src='data:image/png;base64,{{ chart }}'>
                {% endif %}
            </div>
            {% if choices %}
            <div class="selection">
                <ul>
                    {% for choice in choices %}
                        <li><a href={% url 'silo' name=choice %}>{{ choice }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </body>

    
</html>
